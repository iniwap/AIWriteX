<header class="app-header">        
    <a href="https://aiforge.taobao.com" target="_blank" class="app-title-link">      
        <div class="app-title">    
            <div class="header-logo-container">      
                <svg class="logo-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">    
                    <defs>    
                        <linearGradient id="grad-core-header" x1="0%" y1="0%" x2="100%" y2="100%">    
                            <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />    
                            <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" />    
                        </linearGradient>    
                    </defs>    
                    <circle class="orbit-path orbit-1" cx="32" cy="32" r="28" />    
                    <circle class="orbit-path orbit-2" cx="32" cy="32" r="20" />    
                    <path class="core-x" d="M24 24 L40 40 M40 24 L24 40" stroke="url(#grad-core-header)" stroke-width="6" stroke-linecap="round" />    
                    <circle cx="32" cy="32" r="4" fill="white">    
                        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>    
                    </circle>    
                </svg>     
            </div>  
            <div class="title-text-wrapper">  
                <span class="title-main">AIWriteX</span>        
                <span class="app-subtitle">智能内容创作平台</span>  
            </div>  
        </div>      
    </a>      
    <div class="app-status">  
        <!-- 店铺链接放在左侧 -->  
        <a href="https://aiforge.taobao.com" target="_blank" class="shop-badge">  
            <svg class="shop-cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">  
                <circle cx="9" cy="21" r="1"/>  
                <circle cx="20" cy="21" r="1"/>  
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>  
            </svg>  
            <span class="shop-text">官方淘宝店</span>  
            <span class="shop-badge-hot">HOT</span>  
        </a>  
          
        <!-- 状态指示器移到最右侧 -->  
        <div class="status-indicator" id="status-indicator">          
            <span class="status-dot"></span>          
            <span class="status-text">就绪</span>          
        </div>  
    </div>         
</header>
