<div id="config-wechat" class="config-panel">  
    <div class="config-header">  
        <h2>微信公众号</h2>  
        <p class="config-description">设置微信公众号凭证,支持多个账号自动发布</p>  
    </div>  
      
    <div class="config-form">  
        <!-- 凭证列表容器 -->  
        <div id="wechat-credentials-container">  
            <!-- 动态生成凭证卡片 -->  
        </div>  
          
        <!-- 操作按钮 -->  
        <div class="form-row">  
            <button type="button" class="btn btn-secondary" id="add-wechat-credential">  
                <i class="icon-add"></i>  
                添加凭证  
            </button>  
        </div>  
          
        <!-- 提示信息 -->  
        <div class="config-notice">  
            <svg class="notice-icon" viewBox="0 0 24 24">  
                <circle cx="12" cy="12" r="10"/>  
                <line x1="12" y1="16" x2="12" y2="12"/>  
                <line x1="12" y1="8" x2="12.01" y2="8"/>  
            </svg>  
            <div class="notice-content">  
                <strong>设置说明:</strong>  
                <ul>  
                    <li>自动发布时,必填 AppID、AppSecret、作者</li>  
                    <li>群发选项仅对已认证公众号有效</li>
                    <li>修改设置仅当前运行有效，永久生效需保存设置</li>  
                </ul>  
            </div>  
        </div> 
    </div>  
      
    <div class="config-actions">  
        <button type="button" class="btn btn-primary" id="save-wechat-config">  
            <i class="icon-save"></i>  
            保存设置  
        </button>  
        <button type="button" class="btn btn-secondary" id="reset-wechat-config">  
            <i class="icon-reset"></i>  
            恢复默认  
        </button>  
    </div>  
</div>
