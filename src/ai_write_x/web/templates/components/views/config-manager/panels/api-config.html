<div id="config-api" class="config-panel">  
    <div class="config-header">  
        <div class="header-content">  
            <div>  
                <h2>大模型API</h2>  
                <p class="config-description">设置LLM提供商的API密钥和模型参数</p>  
            </div> 
        </div>  
    </div>  
      
    <div class="config-form">  
        <!-- API提供商卡片容器 -->  
        <div id="api-providers-container">  
            <!-- 动态生成提供商卡片 -->  
        </div>  
          
        <!-- 提示信息 -->  
        <div class="config-notice">  
            <svg class="notice-icon" viewBox="0 0 24 24">  
                <circle cx="12" cy="12" r="10"/>  
                <line x1="12" y1="16" x2="12" y2="12"/>  
                <line x1="12" y1="8" x2="12.01" y2="8"/>  
            </svg>  
            <div class="notice-content">  
                <strong>设置说明:</strong>  
                <ul>  
                    <li>默认已提供较多模型,原则上只需要填写API KEY</li>  
                    <li>只需要填写选中的API类型相应的参数</li>
                    <li>修改设置仅当前运行有效，永久生效需保存设置</li>  
                </ul>  
            </div>  
        </div>  
    </div>  
      
    <div class="config-actions">  
        <button type="button" class="btn btn-primary" id="save-api-config">  
            <i class="icon-save"></i>  
            保存设置  
        </button>  
        <button type="button" class="btn btn-secondary" id="reset-api-config">  
            <i class="icon-reset"></i>  
            恢复默认  
        </button>  
    </div>  
</div>
