<div id="article-manager-view" class="view-content" style="display: none;">      
    <div class="manager-layout">      
        <!-- 左侧状态分类树 -->      
        <aside class="manager-sidebar">      
            <div class="sidebar-header">      
                <h3>文章状态</h3>      
            </div>      
            <div class="sidebar-tree" id="article-sidebar-tree"></div>      
        </aside>      
              
        <!-- 主内容区 -->      
        <main class="main-wrapper">      
            <div class="manager-toolbar">      
                <div class="search-box">      
                    <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor">      
                        <circle cx="11" cy="11" r="8"/>      
                        <path d="m21 21-4.35-4.35"/>      
                    </svg>      
                    <input type="text" id="article-search" placeholder="搜索文章...">      
                </div>      
                      
                <div class="toolbar-actions">      
                    <div class="view-toggle">      
                        <button class="view-btn active" data-layout="grid" title="网格视图">      
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor">      
                                <rect x="3" y="3" width="7" height="7"/>      
                                <rect x="14" y="3" width="7" height="7"/>      
                                <rect x="3" y="14" width="7" height="7"/>      
                                <rect x="14" y="14" width="7" height="7"/>      
                            </svg>      
                        </button>      
                        <button class="view-btn" data-layout="list" title="列表视图">      
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor">      
                                <line x1="8" y1="6" x2="21" y2="6"/>      
                                <line x1="8" y1="12" x2="21" y2="12"/>      
                                <line x1="8" y1="18" x2="21" y2="18"/>      
                                <line x1="3" y1="6" x2="3.01" y2="6"/>      
                                <line x1="3" y1="12" x2="3.01" y2="12"/>      
                                <line x1="3" y1="18" x2="3.01" y2="18"/>      
                            </svg>      
                        </button>      
                    </div>      
                          
                    <button class="btn btn-secondary" id="batch-mode-toggle" style="display: none;">      
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor">      
                            <path d="M9 11l3 3L22 4"/>      
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>      
                        </svg>      
                        批量操作      
                    </button>      
                          
                    <button class="btn btn-danger" id="batch-delete" style="display: none;">      
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor">      
                            <polyline points="3 6 5 6 21 6"/>      
                            <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>      
                        </svg>      
                        批量删除      
                    </button>      
                          
                    <button class="btn btn-primary" id="batch-publish" style="display: none;">      
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor">      
                            <path d="M22 2L11 13"/>      
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"/>      
                        </svg>      
                        批量发布      
                    </button>      
                </div>      
            </div>      
                  
            <div class="manager-main">      
                <div class="content-grid" id="article-content-grid"></div>      
            </div>      
        </main>      
    </div>      
</div>     
      
<!-- 发布对话框 -->  
<div id="publish-dialog" class="modal-overlay" style="display: none;">      
    <div class="modal-content publish-modal">      
        <div class="modal-header">      
            <h3>发布文章</h3>      
            <button class="modal-close" onclick="window.articleManager.closePublishDialog()">×</button>      
        </div>      
        <div class="modal-body">      
            <div class="form-group">      
                <label>选择平台 <span class="required">*</span></label>      
                <select id="publish-platform-select" class="form-control">      
                    <option value="">请选择发布平台...</option>      
                </select>      
            </div>      
                  
            <div class="form-group" id="account-selection-group" style="display: none;">      
                <label>      
                    选择账号 <span class="required">*</span>      
                    <span class="account-count" id="selected-account-count">(已选 0 个)</span>      
                </label>      
                      
                <div class="account-quick-actions">      
                    <button type="button" class="btn-link" onclick="window.articleManager.selectAllAccounts()">全选</button>      
                    <span class="divider">|</span>      
                    <button type="button" class="btn-link" onclick="window.articleManager.deselectAllAccounts()">取消全选</button>      
                </div>      
                      
                <div id="account-list" class="account-checkbox-list"></div>      
            </div>      
                  
            <div id="no-accounts-tip" class="no-accounts-tip" style="display: none;">      
                <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor">      
                    <circle cx="12" cy="12" r="10"/>      
                    <line x1="12" y1="8" x2="12" y2="12"/>      
                    <line x1="12" y1="16" x2="12.01" y2="16"/>      
                </svg>      
                <p>该平台暂无配置的账号</p>      
                <button class="btn btn-primary" onclick="window.articleManager.goToSettings()">前往设置</button>      
            </div>      
        </div>      
        <div class="modal-footer">      
            <button class="btn btn-secondary" onclick="window.articleManager.closePublishDialog()">取消</button>      
            <button class="btn btn-primary" id="confirm-publish-btn" onclick="window.articleManager.confirmPublish()" disabled>确认发布</button>      
        </div>      
    </div>      
</div>
