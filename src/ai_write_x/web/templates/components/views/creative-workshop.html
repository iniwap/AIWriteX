<div id="creative-workshop-view" class="view-content">  
    <div class="workshop-container">  
          
        <!-- LOGO和欢迎语 -->  
        <div class="workshop-header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="grad-core" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    
                    <circle class="orbit-path orbit-1" cx="32" cy="32" r="28" />
                    
                    <circle class="orbit-path orbit-2" cx="32" cy="32" r="20" />
                    
                    <path class="core-x" d="M24 24 L40 40 M40 24 L24 40" stroke="url(#grad-core)" stroke-width="6" stroke-linecap="round" />
                    
                    <circle cx="32" cy="32" r="4" fill="white">
                        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </svg>
            </div>

            <h1 class="workshop-title">AIWriteX</h1>

            <div class="workshop-subtitle">
                <span class="subtitle-text">输入话题，唤醒无限创意</span>
                <span class="cursor-blink"></span>
            </div>
        </div>
          
        <!-- 主输入卡片 -->  
        <div class="workshop-card">  
            <!-- 大型输入框 -->  
            <textarea   
                id="topic-input"   
                class="topic-input"  
                placeholder="输入创作话题，留空自动获取热搜话题..."  
                rows="4"  
            ></textarea>  
            
            <div id="bottom-progress" class="bottom-progress hidden">  
                <div class="progress-track">  
                    <div class="progress-bar" style="width: 0%"></div>  
                </div> 
            </div> 

            <!-- 底部工具栏 -->  
            <div class="input-toolbar">  
                <!-- 左侧功能按钮 -->  
                <div class="toolbar-left">                        
                    <button id="reference-mode-btn" class="toolbar-btn">    
                        <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">    
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>    
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>    
                        </svg>      
                        <span>借鉴模式</span>    
                    </button>  
                      
                    <button id="log-progress-btn" class="toolbar-btn">  
                        <svg class="btn-icon" viewBox="0 0 24 24">  
                            <path d="M12 20h9"/>  
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>  
                        </svg>  
                        <span id="progress-text">运行日志</span>  
                    </button>  
                </div>  
                  
                <!-- 右侧生成按钮 -->  
                <div class="toolbar-right">  
                    <button id="generate-btn" class="generate-btn">  
                        <svg class="btn-icon" viewBox="0 0 24 24">  
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>  
                        </svg>  
                        <span>开始生成</span>  
                    </button>  
                </div>  
            </div>  
        </div>    
        
        <!-- 借鉴模式配置 -->  
        <div id="reference-mode-panel" class="workshop-config-panel collapsed">  
            <div class="panel-header">  
                <h3 class="panel-title">  
                    <svg class="panel-icon" viewBox="0 0 24 24">  
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>  
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>  
                    </svg>  
                    参数设置  
                </h3>  
            </div>  
            
            <div class="panel-content">    
                <div class="form-row">    
                    <div class="form-group">    
                        <label for="workshop-template-category">模板分类</label>    
                        <select id="workshop-template-category" class="form-select">    
                            <option value="">随机分类</option>    
                            <!-- 动态加载分类选项 -->    
                        </select>    
                    </div>    
                    <div class="form-group">    
                        <label for="workshop-template-name">模板名称</label>    
                        <select id="workshop-template-name" class="form-select">    
                            <option value="">随机模板</option>    
                            <!-- 动态加载模板选项 -->    
                        </select>   
                    </div>  
                    <div class="form-group">    
                        <label for="reference-ratio">借鉴比例</label>    
                        <select id="reference-ratio" class="form-select">    
                            <option value="10">10%</option>    
                            <option value="20">20%</option>    
                            <option value="30" selected>30%</option>    
                            <option value="50">50%</option>    
                            <option value="75">75%</option>    
                        </select>    
                    </div>    
                </div>  

                <!-- 参考链接单独一行 -->  
                <div class="form-group">  
                    <label for="reference-urls">  
                        参考链接  
                        <span class="label-hint">(多个链接用 | 分隔)</span>  
                    </label>  
                    <textarea   
                        id="reference-urls"   
                        class="form-textarea"  
                        placeholder="https://example.com/article1 | https://example.com/article2"  
                        rows="2"  
                    ></textarea>  
                </div> 
            </div> 
        </div> 
          
        <!-- 生成进度区 -->    
        <div id="generation-progress" class="workshop-config-panel collapsed">    
            <div class="panel-header">      
                <h3 class="panel-title">      
                    <svg class="panel-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">      
                        <path d="M12 20h9"/>      
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>      
                    </svg>      
                    日志详情      
                </h3>  
                
                <!-- 新增:标题栏右侧按钮组 -->  
                <div class="panel-header-actions">  
                    <button id="clear-logs-btn" class="icon-btn" title="清空日志">      
                        <svg class="btn-icon-small" viewBox="0 0 24 24">      
                            <polyline points="3 6 5 6 21 6"/>      
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>      
                        </svg>      
                    </button>      
                    <button id="export-logs-btn" class="icon-btn" title="导出日志">      
                        <svg class="btn-icon-small" viewBox="0 0 24 24">      
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>      
                            <polyline points="7 10 12 15 17 10"/>      
                            <line x1="12" y1="15" x2="12" y2="3"/>      
                        </svg>      
                    </button>  
                </div>  
            </div>    
            
            <div class="panel-content">      
                <div id="logs-output" class="logs-output"></div>      
            </div>   
        </div>
    </div>  
</div>
